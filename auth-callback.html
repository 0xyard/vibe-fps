<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... | Surviber FPS</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 2px solid #3a86ff;
            box-shadow: 0 0 30px rgba(58, 134, 255, 0.5);
            padding: 30px;
            max-width: 500px;
        }
        h1 {
            color: #3a86ff;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3a86ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
        }
        .error {
            color: #ff3a3a;
            background-color: rgba(255, 58, 58, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .button {
            background: #3a86ff;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #2667cc;
            transform: scale(1.05);
        }
        .debug-info {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            max-height: 100px;
            overflow-y: auto;
            display: none;
        }
    </style>
    <!-- Vercel Web Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>COMPLETING AUTHENTICATION</h1>
        <div class="spinner"></div>
        <p class="message">Please wait while we complete your Twitter login...</p>
        <div id="errorContainer" class="error" style="display: none;"></div>
        <a href="index.html" class="button" style="display: none;" id="returnButton">RETURN TO GAME</a>
        <div id="debugInfo" class="debug-info"></div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import { supabase } from './leaderboard.js';
        
        // Handle the OAuth callback
        async function handleAuthCallback() {
            // Get the URL parameters
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const messageElement = document.querySelector('.message');
            const errorContainer = document.getElementById('errorContainer');
            const returnButton = document.getElementById('returnButton');
            const spinner = document.querySelector('.spinner');
            const debugInfo = document.getElementById('debugInfo');
            
            // Show the return button in all cases
            setTimeout(() => {
                returnButton.style.display = 'inline-block';
            }, 2000);
            
            // Log URL parameters for debugging
            console.log("URL parameters:", Object.fromEntries(params.entries()));
            
            // Check for hash fragment (might contain access_token for implicit flow)
            if (window.location.hash) {
                console.log("Hash fragment found:", window.location.hash);
                
                // Some OAuth providers use hash fragments instead of query params
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                
                if (accessToken) {
                    console.log("Access token found in hash fragment");
                    debugInfo.textContent = "Found access_token in hash fragment. Attempting to set session...";
                    debugInfo.style.display = 'block';
                    
                    try {
                        // Set the session with the access token
                        const { data, error } = await supabase.auth.setSession({
                            access_token: accessToken,
                            refresh_token: hashParams.get('refresh_token') || ''
                        });
                        
                        if (error) {
                            console.error("Error setting session from hash:", error);
                            messageElement.textContent = "Authentication failed.";
                            errorContainer.textContent = `Error: ${error.message}`;
                            errorContainer.style.display = 'block';
                            spinner.style.display = 'none';
                        } else {
                            console.log("Successfully set session from hash!");
                            messageElement.textContent = "Successfully authenticated with Twitter!";
                            spinner.style.display = 'none';
                            
                            // Redirect back to the main page after a short delay
                            setTimeout(() => {
                                window.location.href = window.location.origin;
                            }, 2000);
                        }
                    } catch (err) {
                        console.error("Exception during hash session setup:", err);
                        messageElement.textContent = "Authentication failed.";
                        errorContainer.textContent = `Error: ${err.message}`;
                        errorContainer.style.display = 'block';
                        spinner.style.display = 'none';
                    }
                    
                    return;
                }
            }
            
            if (code) {
                console.log("Auth code found, exchanging for session...");
                debugInfo.textContent = "Found authorization code. Exchanging for session...";
                debugInfo.style.display = 'block';
                
                try {
                    // Exchange the code for a session
                    const { data, error } = await supabase.auth.exchangeCodeForSession(code);
                    
                    if (error) {
                        console.error("Error exchanging code for session:", error);
                        messageElement.textContent = "Authentication failed.";
                        errorContainer.textContent = `Error: ${error.message}`;
                        errorContainer.style.display = 'block';
                        spinner.style.display = 'none';
                        
                        // Add more debug info
                        debugInfo.textContent += `\nError: ${JSON.stringify(error)}`;
                    } else {
                        console.log("Successfully authenticated with Twitter!", data);
                        messageElement.textContent = "Successfully authenticated with Twitter!";
                        spinner.style.display = 'none';
                        
                        // Add debug info about the session
                        if (data?.session) {
                            debugInfo.textContent += `\nSession established. User: ${data.session.user.email || data.session.user.id}`;
                        }
                        
                        // Redirect back to the main page after a short delay
                        setTimeout(() => {
                            window.location.href = window.location.origin;
                        }, 2000);
                    }
                } catch (err) {
                    console.error("Exception during code exchange:", err);
                    messageElement.textContent = "Authentication failed.";
                    errorContainer.textContent = `Error: ${err.message}`;
                    errorContainer.style.display = 'block';
                    spinner.style.display = 'none';
                    
                    // Add more debug info
                    debugInfo.textContent += `\nException: ${err.message}\n${err.stack}`;
                }
            } else {
                // Check if we have a session already
                try {
                    const { data: sessionData } = await supabase.auth.getSession();
                    
                    if (sessionData?.session) {
                        console.log("Existing session found:", sessionData.session);
                        messageElement.textContent = "Already authenticated!";
                        spinner.style.display = 'none';
                        
                        // Redirect back to the main page after a short delay
                        setTimeout(() => {
                            window.location.href = window.location.origin;
                        }, 2000);
                        return;
                    }
                } catch (err) {
                    console.error("Error checking session:", err);
                }
                
                console.error("No auth code or token found in URL");
                messageElement.textContent = "Authentication failed.";
                errorContainer.textContent = "No authentication code was received from Twitter.";
                errorContainer.style.display = 'block';
                spinner.style.display = 'none';
                
                // Add debug info
                debugInfo.textContent = "No authorization code or token found in URL parameters or hash fragment.";
                debugInfo.style.display = 'block';
            }
        }
        
        // Show debug info when pressing D key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'd' || e.key === 'D') {
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
            }
        });
        
        // Run the handler when the page loads
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>

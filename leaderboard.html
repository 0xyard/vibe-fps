<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surviber FPS - Leaderboard</title>
    <style>
        body { 
            margin: 0; 
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        
        h1 {
            color: #3a86ff;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(58, 134, 255, 0.7);
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #3a86ff;
            box-shadow: 0 0 20px rgba(58, 134, 255, 0.3);
        }
        
        .leaderboard-table th {
            background-color: #3a86ff;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }
        
        .leaderboard-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .leaderboard-table tr:nth-child(even) {
            background-color: rgba(58, 134, 255, 0.1);
        }
        
        .leaderboard-table tr:hover {
            background-color: rgba(58, 134, 255, 0.2);
        }
        
        .rank-1 {
            color: gold;
            font-weight: bold;
        }
        
        .rank-2 {
            color: silver;
            font-weight: bold;
        }
        
        .rank-3 {
            color: #cd7f32; /* bronze */
            font-weight: bold;
        }
        
        .loading {
            margin: 30px 0;
            font-size: 24px;
            color: #3a86ff;
        }
        
        .error {
            color: #ff3a3a;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(255, 58, 58, 0.1);
            border: 1px solid #ff3a3a;
            border-radius: 5px;
        }
        
        .button {
            background: #3a86ff;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 15px 5px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: #2667cc;
        }
        
        #gameFooter {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        #gameFooter a {
            color: #3a86ff;
            text-decoration: none;
        }
        
        #gameFooter a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            
            .leaderboard-table th,
            .leaderboard-table td {
                padding: 8px 5px;
                font-size: 14px;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SURVIBER FPS LEADERBOARD</h1>
        <div id="loading" class="loading">Loading leaderboard data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <table id="leaderboardTable" class="leaderboard-table" style="display: none;">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Wave</th>
                    <th>Score</th>
                    <th>Date & Time</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Leaderboard data will be inserted here -->
            </tbody>
        </table>
        
        <a href="index.html" class="button">Back to Game</a>
    </div>
    
    <div id="gameFooter">
        Made by <a href="https://x.com/0xyardev" target="_blank">Yard</a>
    </div>
    
    <script type="module">
        import { supabase } from './leaderboard.js';
        
        async function loadLeaderboard() {
            try {
                const { data, error } = await supabase
                    .from('leaderboard')
                    .select('*')
                    .order('score', { ascending: false })
                    .limit(20);
                
                if (error) throw error;
                
                document.getElementById('loading').style.display = 'none';
                
                if (data && data.length > 0) {
                    const leaderboardBody = document.getElementById('leaderboardBody');
                    leaderboardBody.innerHTML = '';
                    
                    data.forEach((entry, index) => {
                        const row = document.createElement('tr');
                        
                        // Add rank class for top 3
                        const rankClass = index < 3 ? `rank-${index + 1}` : '';
                        
                        // Format date and time
                        const date = new Date(entry.created_at);
                        const dateFormatter = new Intl.DateTimeFormat(undefined, { 
                            dateStyle: 'short', 
                            timeStyle: 'short' 
                        });
                        const formattedDate = dateFormatter.format(date);
                        
                        row.innerHTML = `
                            <td class="${rankClass}">${index + 1}</td>
                            <td class="${rankClass}">${entry.player_name}</td>
                            <td class="${rankClass}">${entry.wave}</td>
                            <td class="${rankClass}">${entry.score.toLocaleString()}</td>
                            <td>${formattedDate}</td>
                        `;
                        
                        leaderboardBody.appendChild(row);
                    });
                    
                    document.getElementById('leaderboardTable').style.display = 'table';
                } else {
                    showError('No leaderboard entries found. Be the first to submit a score!');
                }
            } catch (err) {
                console.error('Error loading leaderboard:', err);
                showError('Failed to load leaderboard data. Please try again later.');
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        // Load leaderboard data when the page loads
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>

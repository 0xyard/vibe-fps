<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor FPS</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }
        canvas { 
            display: block; 
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
        }
        #health {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
        }
        #ammo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            text-align: center;
            display: none;
        }
        #restartButton {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 24px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            pointer-events: auto;
        }
        #bullets {
            position: absolute;
            bottom: 50px;
            right: 20px;
            font-size: 18px;
        }
        #inventory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            padding: 20px;
            width: 300px;
            display: none;
            pointer-events: auto;
        }
        #inventory h2 {
            text-align: center;
            margin-top: 0;
        }
        .inventory-item {
            margin: 10px 0;
            font-size: 18px;
        }
        .controls-info {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: left;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        .controls-info p {
            margin: 8px 0;
        }
        #soundToggle {
            font-size: 30px;
            background-color: #f5f5f5;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
            display: inline-block;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        .inventory-stats {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
        }
        .inventory-stats h3 {
            color: #3a86ff;
            margin-bottom: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }
        .inventory-item {
            margin: 10px 0;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }
        .inventory-item span {
            font-weight: bold;
            color: #333;
        }
        
        /* Responsive styles */
        @media (max-width: 600px) {
            #menuScreen {
                padding: 15px;
            }
            #menuScreen h1 {
                font-size: 24px;
            }
            #menuScreen h2 {
                font-size: 20px;
            }
            .inventory-stats, .controls-info {
                padding: 10px;
            }
            .inventory-item, .controls-info p {
                font-size: 14px;
                margin: 6px 0;
            }
            .menu-button {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
        #menuScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 3px solid #333;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
            pointer-events: auto;
            text-align: center;
            color: black;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        #menuScreen h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: #222;
            font-size: 28px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .menu-button {
            background: #3a86ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            pointer-events: auto;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
            width: 80%;
            max-width: 200px;
        }
        .menu-button:hover {
            background: #2667cc;
        }
        .menu-section {
            margin: 15px 0;
            padding: 15px 10px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="crosshair">+</div>
        <div id="health">‚ù§Ô∏è 100</div>
        <div id="ammo">üî´ 10/10</div>
        <div id="bullets">üîπ Bullets: 30</div>
        <div id="gameOver">
            <h1>GAME OVER!</h1>
            <div class="game-stats">
                <p>Score: <span id="finalScore">0</span></p>
                <p>Wave: <span id="finalLevel">1</span></p>
            </div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <div id="menuScreen">
        <div style="margin-bottom: 15px;">
            <h1 style="margin: 0; color: #3a86ff; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); font-size: clamp(24px, 5vw, 32px);">Survivor FPS</h1>
            <p style="margin: 5px 0 0; color: #666; font-size: clamp(14px, 3vw, 16px);">Classic Survivor Shooter</p>
        </div>
        
        <div class="menu-section" style="border-top: none; padding-top: 0;">
            <div class="inventory-stats">
                <h3 style="margin-top: 0;">Player Stats</h3>
                <div class="inventory-item">‚ù§Ô∏è Health: <span id="menu-health">100</span></div>
                <div class="inventory-item">üèÜ Score: <span id="menu-score">0</span></div>
                <div class="inventory-item">üéÆ Wave: <span id="menu-level">1</span></div>
            </div>
        </div>
        
        <div class="menu-section">
            <div class="controls-info">
                <p><strong>Controls:</strong></p>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; text-align: left;">
                    <p>üéÆ <strong>WASD</strong> - Move</p>
                    <p>üñ±Ô∏è <strong>Click</strong> - Shoot</p>
                    <p>üîÑ <strong>R</strong> - Reload</p>
                    <p>üîç <strong>E</strong> - Interact</p>
                </div>
            </div>
        </div>
        
        <div class="menu-section">
            <p><strong>Sound:</strong> <span id="soundToggle" style="margin-left: 10px;">üîä</span></p>
        </div>
        
        <div class="menu-section" style="display: flex; flex-direction: column; align-items: center;">
            <button id="resumeButton" class="menu-button">Resume Game</button>
            <button id="restartMenuButton" class="menu-button">Restart Game</button>
        </div>
        
        <p style="margin-top: 10px; font-size: 14px; color: #666;">Press ESC to close menu</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
